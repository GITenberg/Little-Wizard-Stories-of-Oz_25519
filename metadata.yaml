description: Six stories featuring Dorothy, Toto, the Wizard, the Cowardly Lion, the
  Scarecrow, and the Tin Woodman. "Also included are adventures with Tiktok, the Clockwork
  Man the always ravenous Hungry Tiger the amazing Jack Pumpkinhead the incredible
  wooden Sawhorse and the magical princess Ozma of Oz. Discover how Dorothy and Toto
  escape from under the power of the terrible giant, Crinklink, join wise Princess
  Ozma and the Wizard as they match wits with three mischievous Imps follow the adventures
  of Jack Pumpkinhead and the Sawhorse as they brave a great, gloomy forest to save
  two lost children"--Publisher description.
